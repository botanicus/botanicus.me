# https://docs.travis-ci.com/user/docker/
sudo: required
language: ruby
services:
  - docker

before_install:
  - gem install blog-generator

script:
  - rake build

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push docker push botanicus/botanicus.me;
    fi
